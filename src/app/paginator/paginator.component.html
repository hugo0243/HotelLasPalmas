<ul *ngIf="paginas?.length > 0" class="pagination" >

        <li class="page-item" *ngIf="paginador.number > 0">
                <a class="page-link" [routerLink]="['/reservas/page',paginador.number-1]">&laquo;</a>
            </li>

        
            <li class="page-item" [ngClass]="paginador.first?'disabled page-item':'page-item'">
                    <a class="page-link" [routerLink]="['/reservas/page',0]">primera</a>
                </li>

    <li class="page-item" *ngFor="let numeroPagina of paginas">
        <span class="page-link" *ngIf="numeroPagina-1 == paginador.number" [ngClass]="{'seleccionado': numeroPagina-1 === paginador.number}">{{numeroPagina}}</span>
        <a *ngIf="numeroPagina-1 !== paginador.number" class="page-link" [routerLink]="['/reservas/page',numeroPagina-1]">{{numeroPagina}}</a>
    </li>

    <li class="page-item" [ngClass]="paginador.last?'disabled page-item':'page-item'">
            <a class="page-link" [routerLink]="['/reservas/page',paginador.totalPages-1]">ultima</a>
        </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/reservas/page',paginador.number+1]">&raquo;</a>
    </li>
</ul>
