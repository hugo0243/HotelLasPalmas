  
  <!-- Modal -->
  <div *ngIf="modalHabitacionService.modal" class="abrir-modal" >
  <div  [ngStyle]="{display:'block'}" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Habitaci√≥n {{habitacion.num_habitacion}}</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{habitacion.descripcion}}</p>
            <img [src]="habitacion.ruta_imagen" alt="" srcset="">
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
